
<ion-header>

  <ion-navbar>
    <ion-buttons end>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p class="menu-instruction">Enter your email, click submit when ready to begin the password reset process.</p>
  <form [formGroup]="resetRequestForm" (ngSubmit)="passwordReset(resetRequestForm)">
      <ion-item>
        <ion-label>New Password: </ion-label>
        <ion-input type="text" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirm New Password: </ion-label>
        <ion-input type="text" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <button class="menu-button" ion-button type="submit" [disabled]="!resetRequestForm.valid">Submit</button>
    </form>
  
</ion-content>
