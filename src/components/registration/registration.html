<!-- Generated template for the RegistrationComponent component -->
  <div class="registration-container">
  <!--<div class="regTitle">-->
  <!--    <ion-title text-center>New User Registration</ion-title>-->
  <!--</div>-->
    <!--<form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>-->
    <form [formGroup]="registerForm" novalidate>
      <div class="registration-rows">
        
        <ion-item>
          <ion-label floating><small class="asterik">*</small>First Name</ion-label>
            <ion-input formControlName="firstName" type="string" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating><small class="asterik">*</small>Last Name</ion-label>
            <ion-input formControlName="lastName" type="string" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Age</ion-label>
            <ion-input formControlName="age" type="number"></ion-input>
        </ion-item>
        
        <ion-item>    
          <ion-label floating><small class="asterik">*</small>Email</ion-label>
            <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating><small class="asterik">*</small>Password</ion-label>
            <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating><small class="asterik">*</small>Confirm Password</ion-label>
            <ion-input formControlName="confirmPassword" type="password" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating><small class="asterik">*</small>Gender</ion-label>
            <ion-select formControlName="gender" required>
              <ion-option>Female</ion-option>
              <ion-option>Male</ion-option>
              <ion-option>Other</ion-option>
              <ion-option>Decline</ion-option>
            </ion-select>
        </ion-item>
        
        <div class="registration-eula">
          <ion-checkbox formControlName="isEula" (ionChange)="checkEula"></ion-checkbox>
            <span>I accept the Terms & Conditions</span>
        </div>
        
      </div>
      <div class="register-button">
        <button ion-button outline (click)="submit()">Register</button>
      </div>
    </form>
    <div class="view-eula">
          <em> 
            <a (click)="showEula()">View our Terms & Conditions</a>
          </em>

    </div>
  </div>
  <footer>
    <small class="asterik">*</small>required fields
    </footer>
  <footer>Already have an account? <a (click)="goToLogin()">Login here.</a>
    </footer>
