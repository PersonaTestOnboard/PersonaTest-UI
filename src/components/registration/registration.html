<!-- Generated template for the RegistrationComponent component -->
<div class="registration">
  <div class="regTitle">
    <ion-title text-center padding>New User Registration</ion-title>
  </div>
  <div padding class="registration-container">
    <form>
    <div class="registration-rows">
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input name="firstName" type="string" placeholder="Jane"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input name="lastName" type="string" placeholder="Doe"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Age</ion-label>
        <ion-input name="age" type="number" placeholder="42"></ion-input>
      </ion-item>
      <ion-item>    
        <ion-label>Email</ion-label>
        <ion-input name="email" type="email" placeholder="jane@doe.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Confirm Password</ion-label>
        <ion-input name="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select>
        <ion-option>decline</ion-option>
        <ion-option>female</ion-option>
        <ion-option>male</ion-option>
        <ion-option>other</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="registration-eula">
    <!--<ion-item>-->
      <!--<ion-label>-->
          
        <!--</ion-label>-->
      <ion-label>
        <ion-checkbox checked="false"></ion-checkbox>  I accept the Terms and Conditions
        <button ion-button icon-only small round outline id="eulaButton"><ion-icon name="help"></ion-icon></button>
      </ion-label>
        
      <!--  <ion-label>-->
      <!--</ion-label>-->
      
    <!--</ion-item>-->
    </div>
    </form>
    <div class="register-button">
      <button ion-button outline type="submit">Register</button>
    </div>
  </div>
</div>
