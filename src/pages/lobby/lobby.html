<ion-header>

  <ion-navbar>
    <!-- 
    <ion-title>{{ HOME.TITLE | translate }}<ion-title>
    -->
    <ion-title>PersonaTest</ion-title>
  </ion-navbar>

</ion-header>

<div padding>
  <ion-segment [(ngModel)]="testType">
    <ion-segment-button value="personal">
      Personal
    </ion-segment-button>
    <ion-segment-button value="organization">
      Organization
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="testType">
  <ion-list *ngSwitchCase="'personal'">
    <ion-item>
      <h2>Take a Test ...</h2>
    </ion-item>
    <ion-item>
      <button ion-button (click)="forWork()">For Work</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="forPlay()">For Play</button>
    </ion-item>
    <ion-item>
      <h2>Show My ...</h2>
    </ion-item>
    <ion-item>
      <button ion-button (click)="showResults()">Results</button>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'organization'">
    <ion-item>
      <h2>Luna</h2>
    </ion-item>
    ...
  </ion-list>
</div>
<ion-content padding>

</ion-content>
