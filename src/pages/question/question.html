  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>PersonaTest</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4 text-center><i>{{ userName }}</i></h4>
  <h2 text-center>{{ testName }}</h2>
  <p class="direction">Indicate how much the statement applies to you using the sliding scale below.</p>
  <ion-card>
    <ion-card-content text-center>
      I'm the life of the party.
    </ion-card-content>
  </ion-card>
  <div class="label">
    <p>Strongly Disagree</p>
    <p>Strongly Agree</p>
  </div>
  <ion-range step="25" snaps="true">

  </ion-range>
  <div text-center>
    <button ion-button>
      Next Question
    </button>
  </div>
  <div id="progressBar">
  </div>
  <p text-center>Test Progress</p>
</ion-content>
